{% extends "base.html" %}

{% block content %}
    <h1>Search Results</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Release</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Styles</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            {% for track in tracks %}
                <tr>
                    <td>{{ track.title }}</td>
                    <td>{{ track.artist }}</td>
                    <td>{{ track.release }}</td>
                    <td>{{ track.year }}</td>
                    <td>{{ track.genre }}</td>
                    <td>{{ track.styles }}</td>
                    <td>{{ track.country }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
