<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9Mvc9T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #333333;
            font-family: 'Open Sans', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .custom-container {
            min-height: 100vh;
            padding-top: 2rem;
        }

        .form-style {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 2rem;
        }
        a {
            color: #1a0dab;
        }
        a:hover {
            color: #3f51b5;
        }
        .search-form-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 1rem;
        }

        .search-form-container .form-group {
          margin-bottom: 0;
        }

        /* Spinning vinyl loader styles */
        .loader {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100px;
          height: 100px;
          background-image: url('frontend/static/css/vinyl.png');
          background-size: contain;
          background-repeat: no-repeat;
          animation: spin 2s linear infinite;
          display: none;
        }

        @keyframes spin {
          0% {
            transform: translate(-50%, -50%) rotate(0deg);
          }
          100% {
            transform: translate(-50%, -50%) rotate(360deg);
          }
        }

    </style>

    <title>DiscogsPlus</title>
</head>
<body>
    <!-- Spinning vinyl loader -->
    <div class="loader"></div>

    <!-- Content -->
    <div class="container custom-container d-flex flex-column justify-content-center">
        <h1 class="main-title">Welcome to DiscogsPlus</h1>
        <h2 class="subtitle">Advanced searching and playlist generator</h2>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO9M+1hopperjservrTh8DgSeGxIPC98Sf0J3L6hG+hX9TR" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" integrity="sha384-SlE6xtp+6_GLwD1sZkcTowTTFJeg+1zj2h3qVCkzUI6D2V7gEMgDwAQ0n/1Ob6U+" crossorigin="anonymous"></script>
    <script>
      // Set a timeout to redirect the user after 30 seconds
      let timeout = setTimeout(() => {
          window.location.href = "error.html";
      }, 30000);

      // Clear the timeout if the content loads within 30 seconds
      window.onload = () => {
          clearTimeout(timeout);
      };
  </script>
</body>
</html>
